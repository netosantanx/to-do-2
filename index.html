<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>To Do List</title>
  </head>
    <body>
      <header class="d-flex justify-content-center montserrat">
        <h1>To Do List</h1>
      </header>
      
      <section id="new-task-area" class="d-flex justify-content-center column mb">
        <input id="task-name"class="form-control form-control-sm w-25 mx" type="text" placeholder="Taaaask here">
        <button id="add-task" type="submit" class="btn btn-success btn-sm mx ">Adicionar</button>
      </section>
      
      <section id="buttons" class="d-flex justify-content-center">
        <button id="up" class="btn btn-primary btn-sm mx">Subir</button>
      
        <button id="down" class="btn btn-primary btn-sm mx">Descer</button>
      
        <button id="remove-selected" class="btn btn-warning btn-sm mx ">Apagar selecionado</button>
      
       <button id="clear-all" class="btn btn-danger btn-sm mx">Apagar todos</button>
      
       <button id="remove-completed" class="btn btn-primary btn-sm mx">Remover finalizados</button>
      
       <button id="save-tasks" class="btn btn-success btn-sm mx">Salvar tarefas</button>
     </section>

     <section id="task-area" class="d-flex justify-content-center">
      <ol id="task-list" class="d-flex justify-content-center row mt"></ol>
    </section>
      <!-- Scripts -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="scripts.js"></script>
    </body>
</html>
